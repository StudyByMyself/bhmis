<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/jquery.js"></script>
</head>
<body>
<script>
  var url = "http://192.168.8.108:8989/"
  var sendJsonp = function(url, data){
    $.ajax({
      type: "get",
      async: false,
      data: data,
      url: url,
      dataType: "jsonp",
      jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
      success: function(json){
        console.log(json)
      },
      error: function(){
        alert('fail');
      }
    });
  };
  var doTestSave = function(){
    var data = {
      ua: "ua1",
      browser: "browser2",
      device: "device1",
      devicePixelRatio: "devicePixelRatio1",
      pixelDepth: "pixelDepth",
      resolution: "pixelDepth"
    };
    sendJsonp(url + "device/add", data)
  };
  var doTestQuery = function(){
    var query =  {browser: "browser2"};
    sendJsonp(url + "device/get", query)
  }
  var doGetSupport = function(){
    var query = {device: 'ip5', browser: 'safari'}
    sendJsonp(url + "device/support/list", query)
  }
  var doPostSupport = function(){
    var data = {
      device: 'ip5',
      browser: 'safari',
      support: 'touch'
    };
    sendJsonp(url +"device/support", data)
  }

</script>
</body>
</html>
